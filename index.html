<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Poppins|Special+Elite" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/giphy.css">
	<title>Hedgehogs!</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<form>
					<label for="add-hog"><h3>Decorate the wall with hedgehogs!</h3>
					</label><br>
					<input type="text" id="search-hogs" placeholder="Type in an adjective..."><br>
					<input id="add-hog" type="submit" value="Create new search button!">
				</form>
			</div>
			<div class="col-md-4">
				<p class="instructions">Type to create a new search parameter button! When giphies appear, tap/click to animate.</p>
			</div>
			<div class="row">
				<div class="col-md-12" id="hog-buttons">
					<button class="hoggybuttons" data-name="Happy">
						Happy
					</button>
					<button class="hoggybuttons" data-name="Cute">
						Cute
					</button>
					<button class="hoggybuttons" data-name="Surprised">
						Surprised
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
				</div>
				<div class="col-md-12">
					<div class="row" id="hog-giphies">
					</div>
				</div>
			</div>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<script src="assets/giphy.js"></script>
</body>

</html>
