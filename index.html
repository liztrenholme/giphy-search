<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/giphy.css">
	<title>Hedgehogs!</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form>
					<label for="add-hog">What kind of hedgehog do you want to see?</label>
					<input type="text" id="search-hogs"><br>
					<input id="add-hog" type="submit" value="Show me the hogs!">
				</form>
			</div>
		</div>
			<div class="row">
				<div class="col-md-12">
					<button hedgehog="happy">
              Happy Hog
            </button>
            <button hedgehog="cute">
              Cute Hog
            </button>
            <button hedgehog="surprised">
              Surprised Hog
            </button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-10" id="hog-buttons">
				</div>
				<div class="row">
					<div class="col-md-10" id="hog-giphies">
					</div>
				</div>
			</div>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<script src="assets/giphy.js"></script>
		</body>
		</html>
